    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link rel="stylesheet" href="../stylesheet.css">
</head>
<body>
<header>
    <nav>
        <ul>
            <li class="sections">
                <a href="../index.html">Home</a>
            </li>
            <li class="sections">
                <a href="contacts.html">Contact</a>

    <img src="https://images.unsplash.com/photo-1563906267088-b029e7101114?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2370&q=80" alt="contact arrow"/>
</header>
    <section class="contact-info">
        <form>
            <label for="fname">First Name</label>
            <input type="text" id="fname" name="firstname" placeholder="Your name..">

            <label for="lname">Last Name</label>
            <input type="text" id="lname" name="lastname" placeholder="Your last name..">

            <label for="course">Coder House Course</label>
            <select id="course" name="course">
                <option value="Back-End">Back-End</option>
                <option value="Frond-End">Front-End</option>
                <option value="Full-Stack">Full-Stack</option>
            </select>

            <label for="subject">Subject</label>
            <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>

            <input type="submit" value="Submit">

        </form>
    </section>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
    AOS.init();
</script>
</body>
